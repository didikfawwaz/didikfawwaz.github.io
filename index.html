<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOME</title>

  <!-- Vendors Style : bootstrap,morris,sweetalert -->
  <link rel="stylesheet" href="/RA/main/css/vendors_css.css">

  <!-- Rhythm Admin Style  -->
  <link rel="stylesheet" href="/RA/main/css/style.css">
  <link rel="stylesheet" href="/RA/main/css/skin_color.css">
  <link rel="stylesheet" href="/MyCSS/MyCustom.css">

</head>

<body class="hold-transition light-skin sidebar-mini theme-success fixed">

  <div class="wrapper">

    <header class="main-header">
      <div class="d-flex align-items-center logo-box justify-content-start">
        <!-- Logo -->
        <a class="logo" asp-controller="Home" asp-action="Index">
          <!-- logo-->
          <div class="logo-mini w-30">
            <span class="light-logo"><img src="/Image/Medtindo.png" alt="logo"></span>
            <span class="dark-logo"><img src="/Image/Medtindo.png" alt="logo"></span>
          </div>
          <div class="logo-lg">
            <span id="Nama" class="text-primary"></span>

            <span id="Nama" class="text-primary"></span>

          </div>

        </a>

      </div>
      <!-- Header Navbar -->
      <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <div class="app-menu">
          <ul class="header-megamenu nav">
            <li class="btn-group nav-item">
              <a href="#" class="waves-effect waves-light nav-link push-btn btn-primary-light" data-toggle="push-menu"
                role="button">
                <i data-feather="align-left"></i>
              </a>
            </li>

            <li class="btn-group nav-item d-lg-inline-flex d-none">
              <a href="#" data-provide="fullscreen"
                class="waves-effect waves-light nav-link full-screen btn-warning-light" title="Full Screen">
                <i data-feather="maximize"></i>
              </a>
            </li>

          </ul>
        </div>

        <div class="navbar-custom-menu r-side">
          <ul class="nav navbar-nav">


            <!-- User Account-->
            <li class="dropdown user user-menu">
              <a href="#" class="waves-effect waves-light dropdown-toggle w-auto l-h-12 bg-transparent py-0 no-shadow"
                data-bs-toggle="dropdown" title="User">
                <div class="d-flex pt-5">
                  <div class="text-end me-10">
                    <p class="pt-5 fs-14 mb-0 fw-700 text-primary">Didik Fawwaz</p>
                    <small class="fs-10 mb-0 text-mute">
                      Administrator
                    </small>
                  </div>

                  <img src="/RA/images/avatar/avatar-1.png" class="avatar rounded-10 bg-primary-light h-40 w-40"
                    alt="" />

                </div>
              </a>
              <ul class="dropdown-menu animated flipInX">
                <li class="user-body">
                  <a class="dropdown-item" href="#"><i class="ti-user text-muted me-2"></i> Profile</a>
                  <a class="dropdown-item" href="#"><i class="ti-settings text-muted me-2"></i> Settings</a>
                  <div class="dropdown-divider"></div>

                  <a class="dropdown-item" asp-controller="Antrean" asp-action="logout"><i
                      class="ti-lock text-muted me-2"></i> Logout</a>

                </li>
              </ul>
            </li>



          </ul>
        </div>
      </nav>
    </header>


    <aside class="main-sidebar bg-google">
      <!-- sidebar-->
      <section class="sidebar position-relative">

        <div class="multinav">
          <div class="multinav-scroll" style="height: 100%;">
            <!-- sidebar menu-->
            <ul class="sidebar-menu" data-widget="tree">

              <li> <a asp-controller="Antrean" asp-action="ProfilPasien"><i data-feather="calendar"></i><span>
                    Profile</span> </a> </li>
              <li> <a asp-controller="Antrean" asp-action="WebsitePost"><i data-feather="calendar"></i>
                  <span>WebsitePost</span> </a> </li>
              <li> <a asp-controller="Antrean" asp-action="BookingAntrean"><i data-feather="calendar"></i> <span>Antrian
                    Poli</span> </a> </li>
              <li> <a asp-controller="Antrean" asp-action="LogOut"><i data-feather="calendar"></i> <span>Keluar
                    Aplikasi</span> </a> </li>





            </ul>


          </div>
        </div>
      </section>
    </aside>





    <div class="content-wrapper">
      <div class="container-full ">
        <section class="content bg-white ">


          <!-- Isi Halaman ---------------------------------------------------------- -->

          <h4>Data Post</h1>
            <div class="form-group">
              <label class="form-label pt-2">Pencarian di </label>
              <span id="URL" class="text-warning "></span>
              <input type="text" class="form-control" placeholder="...">
            </div>

            <img id="ImgProses" src="/Animasi/Loader3.gif" alt="loader" style="display: none" />
            <div class="d-flex justify-content-end">

              <button id="BT1" class="btn btn-success m-1">Reload</button>
              <button id="BT2" class="btn btn-primary m-1">Format DataTable</button>


            </div>
            <table class="table table-responsive-sm" id="Tabel1">
              <thead>
                <td>Id</td>
                <td>Title</td>
              </thead>
              <tbody>
              </tbody>
            </table>

            <!-- Akhir Halaman -------------------------------------------------------- -->



        </section>



      </div>
    </div>




    <footer class="main-footer">
      <div class="pull-right d-none d-sm-inline-block">
        <ul class="nav nav-primary nav-dotted nav-dot-separated justify-content-center justify-content-md-end">

          <li class="nav-item">
            <span class="small text-light">Medtindo.NetCore</span>
          </li>
        </ul>
      </div>
      &copy;
      <script>document.write(new Date().getFullYear())</script> @_G.AplikasiNama -<a href="https://rsghmadiun.com/">
        @_G.PerusahaanNama</a>. All Rights Reserved.
    </footer>




  </div>

</body>

<!-- Vendor JS -->
<script src="/RA/main/js/vendors.min.js"></script> <!-- jQuery v3.3.1 -->
<script src="/RA/assets/icons/feather-icons/feather.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/RA/assets/vendor_components/datatable/datatables.min.js"></script>

<!-- Rhythm Admin JS  -->
<script src="/RA/main/js/template.js"></script>
<script src="/MyGlobal/global.js"></script>
<script>
  $("#Nama").text(NamaOrganisasi);
  var url = 'https://jsonplaceholder.typicode.com/posts';
  $("#URL").html(url);
  ShowData()


  $("#BT1").click(function () {
    ShowData();

  });
  $("#BT2").click(function () {
    FormatDataTable();
  });


  function ShowData() {
    $("#ImgProses").css("display", "block");

    $.ajax({
      url: url,
      method: "GET",
      contentType: "application/json",
      dataType: "json",
      success: function (data) {
        $("#Tabel1 tbody").empty()
        $.map(data, function (k, i) {
          $("#Tabel1 tbody").append(
            '<tr>' +
            '<td>' + k.id + '</td>' +
            '<td>' + k.title + '</td>' +
            '</tr>'
          )
        })
      },
      error: function (masalah) {
        console.log(masalah);
      }
    });
  }
  $(document).ajaxComplete(function () {
    $("#ImgProses").delay(1000).fadeOut();

  });

  function FormatDataTable() {
    // DataTable
    $('#Tabel1').DataTable({
      'paging': true,
      "pageLength": 20,
      'lengthChange': false,
      'searching': false,
      'ordering': true,
      'info': true,
      'autoWidth': false
    });
  }

</script>

</html>

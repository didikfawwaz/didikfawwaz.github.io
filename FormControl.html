<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank</title>

    <!-- Vendors Style : bootstrap,morris,sweetalert -->
    <link rel="stylesheet" href="/RA/main/css/vendors_css.css">

    <!-- Rhythm Admin Style  -->
    <link rel="stylesheet" href="/RA/main/css/style.css">
    <link rel="stylesheet" href="/RA/main/css/skin_color.css">
</head>

<body class="hold-transition light-skin sidebar-mini theme-success fixed">
    <div class="wrapper">
        <!-- <div id="loader"></div> -->
        <div class="multinav-scroll" style="height: 100%;"> </div>

        <div class="container pt-25">
            <section class="content">
                <div class="box">


                    <h1 class="text-center">Form Elemen</h1>
                    <div class="col-lg-6 col-12 p-2">

                        <div class="box-header with-border">
                            <h4 class="box-title">Form Validation</h4>
                            <h6 class="box-subtitle">Bootstrap Form Validation check the <a class="text-warning"
                                    href="http://reactiveraven.github.io/jqBootstrapValidation/">official website </a>
                            </h6>
                        </div>

                        <div class="box-body">
                            <form novalidate="">
                                <div class="form-group">
                                    <h5>Basic Text Input <span class="text-danger">*</span></h5>
                                    <div class="controls">
                                        <input type="text" name="text" class="form-control" required=""
                                            data-validation-required-message="This field is required">
                                        <div class="help-block"></div>
                                    </div>
                                    <div class="form-control-feedback"><small>Add <code>required</code> attribute to
                                            field for required validation.</small></div>
                                </div>

                                <div class="form-group">
                                    <h5>Enter Date <span class="text-danger">*</span></h5>
                                    <div class="controls">
                                        <input type="date" name="date" class="form-control" required=""
                                            data-validation-required-message="This field is required"
                                            aria-invalid="false">
                                        <div class="help-block"></div>
                                    </div>
                                    <div class="form-control-feedback">
                                        <small>Add <code>required</code> attribute to field for required
                                            validation.</small>
                                    </div>

                                </div>

                                <div class="form-group">
                                    <h5>Checkbox Group <span class="text-danger">*</span></h5>
                                    <div class="controls">
                                        <fieldset>
                                            <input type="checkbox" id="checkbox_2" value="x" aria-invalid="false">
                                            <label for="checkbox_2">I am unchecked Checkbox</label>
                                        </fieldset>
                                        <fieldset>
                                            <input type="checkbox" id="checkbox_3" value="y" aria-invalid="false">
                                            <label for="checkbox_3">I am unchecked too</label>
                                        </fieldset>
                                        <div class="help-block"></div>
                                    </div>
                                </div>



                                <label class="form-label  pt-2">Tanggal :</label>
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                    <input type="text" class="form-control" data-inputmask="'alias': 'dd/mm/yyyy'"
                                        data-mask="">
                                </div>


                                <label class="form-label  pt-2">Nomor Telepon:</label>
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-phone"></i>
                                    </div>
                                    <input type="text" class="form-control" data-inputmask="'mask':[ '(999) 999-9999']"
                                        data-mask="">
                                </div>
                                <hr>
                                <button type="submit" class="btn btn-info">Submit</button>
                            </form>
                        </div>

                    </div>
                </div>

            </section>
        </div>

    </div>


</body>

<!-- Vendor JS -->
<script src="/RA/main/js/vendors.min.js"></script> <!-- jQuery v3.3.1 -->
<script src="/RA/assets/icons/feather-icons/feather.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


<script src="/RA/assets/vendor_plugins/input-mask/jquery.inputmask.js"></script>
<script src="/RA/assets/vendor_plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
<script src="/RA/assets/vendor_plugins/input-mask/jquery.inputmask.extensions.js"></script>

<script src="/RA/assets/vendor_plugins/iCheck/icheck.min.js"></script>

<!-- Rhythm Admin JS  -->
<script src="/RA/main/js/template.js"></script>
<!-- <script src="/RA/Main/js/pages/advanced-form-element.js"></script> -->
<script src="/RA/main/js/pages/validation.js"></script>
<script src="/RA/main/js/pages/form-validation.js"></script>
<script>
    //Datemask dd/mm/yyyy
    $('#datemask').inputmask('dd/mm/yyyy', { 'placeholder': 'dd/mm/yyyy' });
    $('[data-mask]').inputmask();
</script>

</html>
